<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript practice</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="project-sc">
      <div class="score-card">
        <div class="home-part">
          <h1>HOME</h1>
          <div class="home-sc">
            <h1 class="hs" id="home-score">0</h1>
          </div>
          <div class="hbtns">
            <button onclick="plusone()" class="hbtn1">+1</button>
            <button onclick="plustwo()" class="hbtn2">+2</button>
            <button onclick="plusthree()" class="hbtn3">+3</button>
          </div>
        </div>
        <div class="guest-part">
          <h1>GUEST</h1>
          <div class="guest-sc">
            <h1 class="gs" id="guest-score">0</h1>
          </div>
          <div class="gbtns">
            <button onclick="gplusone()" class="gbtn1">+1</button>
            <button onclick="gplustwo()" class="gbtn2">+2</button>
            <button onclick="gplusthree()" class="gbtn3">+3</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
